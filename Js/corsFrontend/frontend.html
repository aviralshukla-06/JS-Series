    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js" referrerpolicy="no-referrer"></script>
</head>
<body>
    
    <input id="a" type="text" placeholder="Enter first value">
    <input id="b" type="text" placeholder="Enter second value">

    <button onclick="calculateSum()">Get Sum</button>

    <span id="displaySum"></span>

    <script>

        async function calculateSum() {
            const a = document.getElementById("a").value;
            const b = document.getElementById("b").value;

            const resVal = await axios.post("http://localhost:3000/add",{
                a:a,
                b:b
            })

            document.getElementById("displaySum").innerText = resVal.data.result;
            console.log(resVal);


        }
