<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>BMI Calculator</title>
</head>
<body>
    <nav class="bg-yellow-100 w-full flex items-center justify-between px-5 h-16">
        <div class="font-sans text-4xl text-black font-extrabold w-[30%] text-center">BMI</div>
        <div class="flex space-x-10 w-[70%] justify-center">
            <p class="text-xl border-2 border-black rounded px-4 py-2">Home</p>
            <p class="text-xl border-2 border-black rounded px-4 py-2">Profile</p>
        </div>
    </nav>

    <div class="flex flex-col items-center mt-10">
        <p class="text-2xl font-bold text-center mb-5">BMI Calculator</p>
        <form class="w-full max-w-sm">
            <div class="mb-4">
                <label for="height" class="block text-gray-700 font-semibold mb-2">Height in cm:</label>
                <input type="text" id="height" placeholder="Input height" class="w-full px-3 py-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="weight" class="block text-gray-700 font-semibold mb-2">Weight in kg:</label>
                <input type="text" id="weight" placeholder="Input weight" class="w-full px-3 py-2 border rounded">
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 text-center hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors duration-300">Calculate</button>
            </div>
        </form>
        <div id="result-box" class="invisible mt-5 p-5    max-w-[800px] mx-auto bg-gray-100 text-gray-800">
            <div id="result" class="text-center"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
